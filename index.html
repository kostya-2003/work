<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Page for Bookoe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-3 col-sm-12 col-6 logo d-flex align-items-center">
                        <div class="logo-img">
                            <img class="w-100 h-100" src="img/logo.png" alt="">
                        </div>
                        <div class="logo-header d-flex flex-column justify-content-arround">
                            <h4>Bookoe</h4>
                            <span>Book Store Website</span>
                        </div>
                    </div>
                    <div class="col-lg-9 col-sm-12 col-6  d-flex align-items-center pt-0 pt-sm-4 pt-lg-0">
                        <div class="w-100 d-flex align-items-center justify-content-sm-between justify-content-end">
                            <div class="w-100 search-bar d-none d-sm-flex order-1">
                                <div class="dropdown">
                                    <button type="button" class="border-0 order-lg-3 dropdown-toggle d-flex align-items-center" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                        <i class='bx bxs-grid-alt'></i>
                                        Menus
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">Action</a>
                                      <a class="dropdown-item" href="#">Another action</a>
                                      <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                                <form class="form d-flex align-items-center mb-0 w-100">
                                    <input type="search" class="w-100 border-0">
                                    <button class="border-0 d-flex align-items-center"><i class='bx bx-search-alt-2'></i></button>
                                </form>
                            </div>
                            <div class="d-sm-flex d-none align-items-center order-lg-3">
                                <div class="icons-bar d-flex align-items-center">
                                    <span class="like">
                                        <i class='bx bx-heart'></i>
                                        <p>35</p>
                                    </span>
                                    <span class="market">
                                        <i class='bx bx-cart' ></i>
                                        <p>4</p>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex align-items-center order-2 order-lg-3">
                                <div class="account-bar d-flex align-items-center">
                                    <div class="account-img">
                                        <img src="img/account.jpg" alt="">
                                    </div>
                                    <div class="dropdown">
                                        <button class="border-0 d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                          <h4>EN</h4> <i class='bx bx-chevron-down'></i>
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">RU</a>
                                          <a class="dropdown-item" href="#">HY</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
